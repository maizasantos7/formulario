<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        function carregarEmail() {
            
            const emailArmazenado = localStorage.getItem('userEmail');
            if (emailArmazenado) {
                
                document.getElementById('emailUsuario').value = emailArmazenado;
            }
        }

        function redirecionarAgradecimento(event) {
            event.preventDefault();
            window.location.href = "agradecimento.html";
        }
    </script>
</head>
<body onload="carregarEmail()">
    <h1>Formulário de Avaliação</h1>

    <form action="/formulario" method="POST">
        <label for="emailUsuario">Seu email:</label>
        <input type="email" id="emailUsuario" name="emailUsuario" required><br>
        <label for="trocarEmail">Deseja trocar o email?</label>
        <input type="checkbox" id="trocarEmail" name="trocarEmail"><br><br>

        <h2>1. Percepção das Iniciativas</h2>

        <label>1. Como você avalia o compromisso da sua empresa com responsabilidade social e sustentabilidade?</label><br>
        <input type="radio" id="excelente" name="avaliacao_compromisso" value="Excelente" required>
        <label for="excelente">Excelente</label><br>
        <input type="radio" id="bom" name="avaliacao_compromisso" value="Bom" required>
        <label for="bom">Bom</label><br>
        <input type="radio" id="regular" name="avaliacao_compromisso" value="Regular" required>
        <label for="regular">Regular</label><br>
        <input type="radio" id="ruim" name="avaliacao_compromisso" value="Ruim" required>
        <label for="ruim">Ruim</label><br>
        <input type="radio" id="muito_ruim" name="avaliacao_compromisso" value="Muito Ruim" required>
        <label for="muito_ruim">Muito ruim</label><br><br>

        <h2>2. Envolvimento e Participação</h2>

        <label>1. Você já participou de alguma atividade ou projeto relacionado à responsabilidade social ou sustentabilidade promovida pela empresa?</label><br>
        <input type="radio" id="sim2" name="participacao_projetos" value="Sim" required>
        <label for="sim2">Sim</label><br>
        <input type="radio" id="nao2" name="participacao_projetos" value="Não" required>
        <label for="nao2">Não</label><br><br>

        <label>2. Se sim, como você avaliaria sua experiência?</label><br>
        <input type="radio" id="muito_positiva" name="avaliacao_experiencia" value="Muito positiva">
        <label for="muito_positiva">Muito positiva</label><br>
        <input type="radio" id="positiva" name="avaliacao_experiencia" value="Positiva">
        <label for="positiva">Positiva</label><br>
        <input type="radio" id="neutra" name="avaliacao_experiencia" value="Neutra">
        <label for="neutra">Neutra</label><br>
        <input type="radio" id="negativa" name="avaliacao_experiencia" value="Negativa">
        <label for="negativa">Negativa</label><br>
        <input type="radio" id="muito_negativa" name="avaliacao_experiencia" value="Muito negativa">
        <label for="muito_negativa">Muito negativa</label><br><br>

        <h2>3. Comunicação e Transparência</h2>

        <label>1. Como você avalia a comunicação interna sobre as iniciativas de responsabilidade social e sustentabilidade?</label><br>
        <input type="radio" id="muito_clara" name="avaliacao_comunicacao" value="Muito clara e eficaz" required>
        <label for="muito_clara">Muito clara e eficaz</label><br>
        <input type="radio" id="clara" name="avaliacao_comunicacao" value="Clara e eficaz" required>
        <label for="clara">Clara e eficaz</label><br>
        <input type="radio" id="neutra_comunicacao" name="avaliacao_comunicacao" value="Neutra" required>
        <label for="neutra_comunicacao">Neutra</label><br>
        <input type="radio" id="pouco_clara" name="avaliacao_comunicacao" value="Pouco clara e eficaz" required>
        <label for="pouco_clara">Pouco clara e eficaz</label><br>
        <input type="radio" id="nada_clara" name="avaliacao_comunicacao" value="Nada clara e eficaz" required>
        <label for="nada_clara">Nada clara e eficaz</label><br><br>

        <label>2. Quais canais de comunicação você considera mais eficazes para saber sobre as iniciativas de responsabilidade social e sustentabilidade da empresa?</label><br>
        <input type="checkbox" id="email" name="canais_comunicacao" value="Email">
        <label for="email">Email</label><br>
        <input type="checkbox" id="intranet" name="canais_comunicacao" value="Intranet">
        <label for="intranet">Intranet</label><br>
        <input type="checkbox" id="reunioes" name="canais_comunicacao" value="Reuniões">
        <label for="reunioes">Reuniões</label><br>
        <input type="checkbox" id="paineis" name="canais_comunicacao" value="Painéis informativos">
        <label for="paineis">Painéis informativos</label><br>
        <input type="checkbox" id="outros" name="canais_comunicacao" value="Outros">
        <label for="outros">Outros (especificar):</label><br>
        <input type="text" id="outros_canais" name="outros_canais"><br><br>

        <h2>4. Impacto e Percepção Interna</h2>

        <label>1. Na sua opinião, qual é o impacto das iniciativas de responsabilidade social e sustentabilidade da empresa no ambiente de trabalho?</label><br>
        <input type="radio" id="muito_positivo" name="impacto_ambiental" value="Muito positivo" required>
        <label for="muito_positivo">Muito positivo</label><br>
        <input type="radio" id="positivo" name="impacto_ambiental" value="Positivo" required>
        <label for="positivo">Positivo</label><br>
        <input type="radio" id="neutro" name="impacto_ambiental" value="Neutro" required>
        <label for="neutro">Neutro</label><br>
        <input type="radio" id="negativo" name="impacto_ambiental" value="Negativo" required>
        <label for="negativo">Negativo</label><br>
        <input type="radio" id="muito_negativo" name="impacto_ambiental" value="Muito negativo" required>
        <label for="muito_negativo">Muito negativo</label><br><br>

        <label>2. Você acredita que essas iniciativas contribuem para a melhoria da imagem da empresa?</label><br>
        <input type="radio" id="sim3" name="melhora_imagem" value="Sim" required>
        <label for="sim3">Sim</label><br>
        <input type="radio" id="nao3" name="melhora_imagem" value="Não" required>
        <label for="nao3">Não</label><br>
        <input type="radio" id="nao_certeza" name="melhora_imagem" value="Não tenho certeza" required>
        <label for="nao_certeza">Não tenho certeza</label><br><br>

        <h2>5. Que tipo de novas iniciativas ou projetos você gostaria de ver implementados pela empresa?</h2>
        <textarea id="novas_iniciativas" name="novas_iniciativas" rows="4" cols="50" placeholder="Escreva aqui suas sugestões..." required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
